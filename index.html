<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Babel + Webpack, Loaders, Plugins + ESLint</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <nav class="navbar navbar-light bg-light">
        <span class="container navbar-brand mb-0 h1">User Crud</span>
      </nav>
    </header>
    <main>

      <!-- Button to open Modal form -->
      <div class="container">
        <div id="users" class="d-flex justify-content-center align-items-center"></div>
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh; margin-top: -56px">
          <button class="js_open_modal_form btn btn-primary">Add user</button>
        </div>
      </div>
      <!-- Modal form -->
      <div class="js_modal_form modal fade">
        <form>
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-light">
                <h5 class="modal-title">Add new user</h5>
                <button type="button" class="js_close_upper_corner close">
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body bg-secondary text-white">
                <p>Please fill out the following fields:</p>
                <div class="form-row">
                  <div class="col">
                    <input type="text" data-form="name" class="js_name form-control" placeholder="First name" required>
                  </div>
                  <div class="col">
                    <input type="text" data-form="lastname" class="js_lastname form-control" placeholder="Last name"
                      required>
                  </div>
                </div>
                <div class="modal-footer bg-light">
                  <button type="button" class="js_close_modal btn btn-secondary">Close</button>
                  <button type="submit" id="js_save_user" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
        </form>
      </div>
    </main>

    <!-- Modal alert -->
    <div class="js_modal_alert modal fade">
      <form>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-warning">
              <h5 class="modal-title">Warning!</h5>
              <button type="button" class="js_close_upper_corner close">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body text-danger">
              <p>Are you sure you wanna delete forever?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="js_delete_user btn btn-primary">Yes</button>
              <button type="button" class="js_close_modal btn btn-secondary">No</button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</body>

</html>
